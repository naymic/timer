<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js">
  </script>
</head>

<body>
  <h1 id="title">Simple Timer!</h1>
  <span id="timer"></span>
</body>
<script>

    var timerCallback = function(){
      document.getElementById("title").innerHTML = "Timeout!!!";
    };
  
    var test = new Timer(12, timerCallback, document.getElementById("timer"));
    test.run();
  
</script>

</html>
